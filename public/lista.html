<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Lista Hoffmann</title>
</head>
<body>  
    <a href="/logout">Logout / Sair</a>
    <br><br>
   
   
    <div class="container">       
        <h1>Lista de Compras</h1> <br>
        
        <form action="/novoItem" method="GET">
                
            <label for="descricao">Novo item:</label> 
            <input type="text" class="form-control mb-3" id="descricao" name="descricao">
            <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control mb-3" id="quantidade" name="quantidade"> 
            <button class="btn btn-primary"><i class="bi bi-cart2"></i> Adicionar</button><br>
        </form> 

        <form action="/removeItem" method="GET">  
                
            <label for="descricao">Remove item:</label>
            <input placeholder="digite uma descrição..." type="text" class="form-control mb-3" id="descricao" name="descricao">  
            <button class="btn btn-danger"><i class="bi bi-trash"></i> Remover</button> 
        </form>
        <h3 id="oi"> Minha lista: </h3>
        <ol id="listaordenada">   
        </ol>       
    </div>
    <br><br>
    <script>


        leLista();
        document.getElementById("oi").innerHTML = global.teste;
        async function leLista() {
            listaJson = await fetch("/listaJson").then((data) => data.json());
            itens = listaJson.itens;

            //nesse ponto a variável itens virá com os dados preenchidos
            var listaHTML = "";
           for (let index = 0; index < itens.length; index++) {
             listaHTML = listaHTML + '<li><a href="/removeItem?descricao=' + itens[index].descricao + '"><i class="bi bi-trash" style="color:red;"></i></a> ' +  itens[index].descricao + ' - ' + itens[index].quantidade + '</li>';
               
           }
            
            document.getElementById("listaordenada").innerHTML = listaHTML;
        }

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
